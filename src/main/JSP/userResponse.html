<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Response</title>
</head>
<body>

<script>

function getLocationData() {
  fetch('/http://localhost/8080/location') 
    .then(response => response.json())
    .then(data => {
      const locationElement = document.createElement('div');
      locationElement.innerHTML = `Latitude: ${data.latitude}, Longitude: ${data.longitude}`;
      document.body.appendChild(locationElement);
    })
    .catch(error => console.error('Error retrieving location data:', error));
}


</script>

</body>
</html>
